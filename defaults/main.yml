---

# Should Ansible manage user accounts? Set to False to disable
users: True


# --- Lists of different accounts to create/manage ---

# root user, if you want to change something on the root account
users_root:
  - name: 'root'

# Default user created by Ansible
users_default:
  - name: '{{ ansible_ssh_user }}'

# Administrators
users_admins: []

# Groups (normal or system)
users_groups: []

# "Global" users
users_list: []

# "Host group" users
users_group_list: []

# "Host" users
users_host_list: []

# The path to the directory containing ssh keyfiles per user
# The complete path to each ssh keyfile will be:
#
#   {{ users_keyfiles_dir }}/{{ keyfilename }}
#
# It's typical to have a sub-directory per user, and name the
# keyfiles like this:
#
#  - name: bob
#    state: present
#    ssh_keyfiles:
#      - bob/bob-id_rsa.pub
#      - bob/aws-dev.pem
#  - name: susan
#    state: present
#    ssh_keyfiles:
#      - susan/id_rsa.pub
#  - name: frank
#    state: present
#    ssh_keyfiles:
#      - frank/id_dsa.pub
#
# Not every user needs to have the same number of ssh keys, nor
# do they even need to have one.
#
# Note: each user *must* have an "ssh_keyfiles" attribute, unless you have
# applied the
# [ignore-missing-subelements](https://github.com/aks/ansible/tree/ignore-missing-subelements)
# patch to ansible from github, and set the variable `ignore_missing_subelements = True`.
#
users_keyfiles_dir:

